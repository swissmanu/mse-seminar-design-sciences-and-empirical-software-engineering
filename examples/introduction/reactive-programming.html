<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Reactive Programming | Introduction</title>
  <script src="../vendor/bacon.js"></script>
</head>

<body>
  <header>
    <h1>Introduction</h1>
    <h2>Reactive Programming</h2>
  </header>
  <section>
    <p>
      <input id="input" type="text" />
    </p>
    <p>
      Output (debounced): <span id="output" />
    </p>
  </section>
  <script defer>
    const output = document.getElementById("output");
    Bacon
      .fromEvent(document.getElementById("input"), "keyup")
      .map(({ target: { value }}) => value)
      .debounce(300)
      .map(value => value.toUpperCase())
      .onValue(value => output.textContent = value);
  </script>
</body>

</html>
